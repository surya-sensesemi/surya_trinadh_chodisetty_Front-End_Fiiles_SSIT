<!DOCTYPE html>
<html>
    <head>
        <title>My Worksheet</title>
    </head>
    <body>
        <script>
            let character = prompt("Enter a character")
            let vowels = ['a','e','i','o','u','A','E','I','O','U']
            if(character in vowels){
                document.write(character + "is a Vowel")
            }
            else{
                document.write(character + "is not a vowel")
            }
            
            
        </script>
    </body>
</html>
