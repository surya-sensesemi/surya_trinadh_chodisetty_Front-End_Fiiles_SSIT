<!DOCTYPE html>
<html>
    <head>
        <title>Grade</title>
    </head>
    <body>
        <script>
            let score = prompt("Enter your socre:")

            if(score>=95){
                alert("Your Grade is EX")
            }
            else if(score>=85){
                alert("Your Grade is A")
            }
            else if(score>=75){
                alert("Your Grade is B")
            }
            else if(score>=65){
                alert("Your Grade is C")
            }
            else if(score>=55){
                alert("Your Grade is D")
            }
            else{
                alert("you are failed in this exam!")
            }
        </script>
    </body>
</html>
