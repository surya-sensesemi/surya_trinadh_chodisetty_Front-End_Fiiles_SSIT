<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of 3</title>
</head>
<body>
    <script>
        for(let i=50; i>=20; i--){
            if(i%3==0){
                console.log(i)
            }
        }
    </script>
