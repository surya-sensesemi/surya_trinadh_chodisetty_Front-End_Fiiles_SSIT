<!DOCTYPE html>
<html>
    <head>
        <title>EVEN / ODD</title>
    </head>
    <body>
        <script>
            let num = prompt("Enter the number:")

            if(num%2==0){
                document.write(num + "Is a Even Number.")
            }
            else if(num%2!=0){
                document.write(num + "Is a Odd Number")
            }
            else{
                document.write(num + "is a Zero.")
            }
        </script>
    </body>
</html>
