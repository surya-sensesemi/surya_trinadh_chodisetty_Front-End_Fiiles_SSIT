<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Information Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 50px;
            vertical-align: middle;
        }

        header h1 {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            font-size: 24px;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Main Content Styling */
        .container {
            max-width: 600px;
            margin: 80px auto 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #search {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #voter-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        strong {
            color: #333;
        }

        /* Election Cards Styling */
        .election-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .card {
            position: relative;
            width: 200px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2{
            text-align: center;
        }
         /* Responsive Styles */
         @media (max-width: 1024px) {
            .card {
                flex: 1 1 calc(50% - 20px);
                height: 150px;
            }
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 100%;
                height: 200px;
            }

            header h1 {
                font-size: 20px;
            }

            footer p {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px auto;
                padding: 10px;
            }

            #search {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px 12px;
            }

            .card {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="https://sensesemi.in/_next/image?url=%2Fimages%2Flogo-white.png&w=96&q=75" alt="Portal Logo">
        <h1>Voter Information Portal</h1>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Voter Search</h2>
        <input type="text" id="search" placeholder="Enter Voter ID" />
        <button onclick="searchVoter()">Search</button>

        <div id="voter-info"></div>

        <!-- Election Cards Section -->
        <h2>Upcomming Elections</h1>
        <div class="election-cards">
            
            <div class="card" style="background-image: url('https://img.naidunia.com/naidunia/ndnimg/14072020/14_07_2020-jammu.jpg');">
                <div class="card-overlay">Jammu & Kashmir</div>
            </div>
            <div class="card" style="background-image: url('https://images.unsplash.com/photo-1605469237567-a39930679526?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8aGFyeWFuYSUyQyUyMGluZGlhfGVufDB8fDB8fHww');">
                <div class="card-overlay">Haryana</div>
            </div>
            <div class="card" style="background-image: url('https://www.fabhotels.com/blog/wp-content/uploads/2019/10/Maharashtra-Tourism_600.jpg');">
                <div class="card-overlay">Maharashtra</div>
            </div>
            <div class="card" style="background-image: url('https://static.toiimg.com/photo/msid-24245804,width-96,height-65.cms');">
                <div class="card-overlay">Delhi</div>
            </div>
            <div class="card" style="background-image: url('https://cdn.britannica.com/12/94612-050-B4EEB84A/temple-Buddhist-Mahabodhi-Bihar-India-Bodh-Gaya.jpg');">
                <div class="card-overlay">Bihar</div>
            </div>
            <div class="card" style="background-image: url('https://img.nayatrip.com/images/state/big/ASSAM.jpg');">
                <div class="card-overlay">Assam</div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Voter Information Portal. All rights reserved.</p>
    </footer>

        function searchVoter() {
            const searchValue = document.getElementById('search').value;
            const voter = voters.find(voter => voter.voterId === searchValue);
            const voterInfo = document.getElementById('voter-info');

            if (voter) {
                voterInfo.innerHTML = `
                    <p><strong>First Name:</strong> ${voter.firstName}</p>
                    <p><strong>Last Name:</strong> ${voter.lastName}</p>
                    <p><strong>Father Name:</strong> ${voter.fatherName}</p>
                    <p><strong>Date of Birth:</strong> ${voter.dateOfBirth}</p>
                    <p><strong>Age:</strong> ${voter.age}</p>
                    <p><strong>Nationality:</strong> ${voter.nationality}</p>
                    <p><strong>Constituency:</strong> ${voter.constituency}</p>
                    <p><strong>Polling Location:</strong> ${voter.pollingLocation}</p>
                `;
            } else {
                voterInfo.innerHTML = '<p>No voter found with that ID.</p>';
            }
        }
    </script>
</body>
</html>
