<!DOCTYPE html>
<html>
    <head>
        <title>Conditional Statements</title>
    </head>
    <body>
        <script>
            let personage = prompt("Please Enter your age")
            document.write("Your age is" + personage)

            if(personage > 18){
                document.write(" Congratulations - You are Major!")
            }
            else{
                document.write("Sorry - You are Minor!")
            }

        </script>
    </body>
</html>
