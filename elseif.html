<!DOCTYPE html>
<html>
    <head>
        <title>Else-If</title>
    </head>
    <body>
        <script>
            let score = prompt("Enter your Overall Score")

            if(score>=95){
                document.write("Your Grade is EX")
            }
            else if(score>=85){
                document.write("Your Grade is A")
            }
            else if(score>=75){
                document.write("Your Grade is B")
            }
            else if(score>=65){
                document.write("Your Grade is C")
            }
            else if(score>=55){
                document.write("Your Grade is D")
            }
            else{
                document.write("You are Fail!")
            }
        </script>
    </body>
</html>
