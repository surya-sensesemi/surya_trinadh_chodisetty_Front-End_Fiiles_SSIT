<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Price Calculator</title>
</head>
<body>
    <script>
        let age = prompt("Enter your age:")

        if(age<=12){
            document.write("Your age is" + age + "So, you have to pay ₹5/-")
        }
        else if(age<=18){
            document.write("Your age is" + age + "So, you have to pay ₹10/-")
        }
        else if(age<=60){
            document.write("Your age is" + age + "So, you have to pay ₹20/-")
        }
        else if(age>=60){
            document.write("Your age is" + age + "So, you have to pay ₹15/-")
        }
        else{
            document.write("Please enter a valid Input!")
        }
    </script>
</body>
</html>
