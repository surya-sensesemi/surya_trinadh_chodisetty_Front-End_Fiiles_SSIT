<!DOCTYPE html>
<html>
    <head>
        <title>My Worksheet</title>
    </head>
    <body>
        <script>
            let age = prompt("Enter your Age")
            if (age>=18){
                document.write("Your are old enough to drive the car")
            }
            else{
                let lage = 18-age
                document.write("You are" + lage + "Years young to drive the car")
            }
        </script>
    </body>
</html>
