<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
</head>
<body>
    <script>
        let n = prompt("Enter a Number:")
        for(let i=12; i>=n; i--){
            if(i%2==0){
                document.write(i)
            }
        }
    </script>
</body>
</html>
