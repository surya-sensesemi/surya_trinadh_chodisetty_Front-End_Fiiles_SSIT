<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Pop-up's</title>
</head>
<body>
    <script>
        alert("Your data is running out!")
        let result = confirm("Do you want to Proceed?!");
        if (result){
            alert("User Clicks OK!");
        }
        else{
            alert("User Clicks No!");
        }
        let username = prompt("Enter your user name:")
        alert(username)
    </script>
</body>
</html>
