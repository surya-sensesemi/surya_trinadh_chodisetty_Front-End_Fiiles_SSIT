<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of N Natural Numbers</title>
</head>
<body>
    <script>
        let sum = 0
        let num = prompt("Enter a Value:")

        for (let i=1; i<=num; i++){
            sum = sum+i
        }
        document.write("Sum = " + sum)
    </script>
</body>
</html>
