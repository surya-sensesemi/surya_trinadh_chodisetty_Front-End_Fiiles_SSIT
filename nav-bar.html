<!DOCTYPE html>
<html>
    <head>
        <title>Nav-Bar</title>
        <style>
            ul{
                overflow: hidden;
                background-color: tomato;
                list-style-type: none;
            }
            li{
                float: left;
                color: white;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Gallery</li>
            <li>Contact Us</li>
        </ul>
    </body>
</html>
