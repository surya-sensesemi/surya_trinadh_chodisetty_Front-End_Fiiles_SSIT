<!DOCTYPE html>
<html>
    <head>
        <title>Switch Case</title>
    </head>
    <body>
        <script>
            let day = prompt("Enter the ID of Day:")
            switch(day){
                case '1':
                    day = "Sunday"
                    break;
                case '2':
                    day = "Monday"
                    break;
                case '3':
                    document.write("Tuesday");
                    break;
                case '4':
                    document.write("Wednesday");
                    break;
                case '5':
                    document.write("Thursday");
                    break;
                case '6':
                    document.write("Friday");
                    break;
                case '7':
                    document.write("Saturday");
                    break;
            }
        </script>
    </body>
</html>
