<!DOCTYPE html>
<html>
    <head>
        <title>Data Types - JS</title>
    </head>
    <body>
        <script>
            // Numbers:
                let length = 16;
                let weight = 7.5;
                

            // Strings:
                let color = "Yellow";
                let lastName = "Johnson";
                let sum = null
            // Booleans
                let x = true;
                let y = false;

            // Array
            const languages = ["English", "Telugu", "Tamil", "Kannada", "Malayalam", "Hindi", "Sanskrit"];
            document.write(languages)

            //object
            const car = {name:"Fiat", model:"500", color:"white", milege:"20KM"}
            document.write(car)

        </script>
    </body>
</html>
